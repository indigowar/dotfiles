set-option -g prefix C-Space
set-option -g history-limit 50000

set-option -g default-shell /usr/bin/zsh

set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on 

set-window-option -g mode-keys vi

set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# bindings

# prefix 
unbind C-b
bind-key C-Space send-prefix

# Reload the tmux config
bind r source-file ~/.config/tmux/tmux.conf; display "Config reloaded"

# Creating new panes
bind v split-window -hc "#{pane_current_path}"
bind h split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Create a new window
bind c new-window -c "#{pane_current_path}"

# Selecting panek
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# vi-like bindings in copy mode
bind -T copy-mode-vi v send-keys -X begin-selection

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.local/share/tmux/plugins/tpm/tpm'


# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour0 bg=colour2 bold'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour4'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour1'
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour0 bg=colour2 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '
setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

set -g message-style 'fg=colour0 bg=colour2 bold'
