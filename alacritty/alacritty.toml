[general]
import = [
    # "~/.local/share/alacritty/alacritty-theme/themes/gruvbox_dark.toml",
    "~/.local/share/alacritty/alacritty-theme/themes/github_light.toml",
    # "~/.local/share/alacritty/alacritty-theme/themes/tokyo-night.toml",
    # "~/.local/share/alacritty/alacritty-theme/themes/kanagawa_dragon.toml",
]

[terminal]
shell = { program = "/usr/bin/bash", args = ["-c", "tmux attach || tmux new -t main"] }

[window]
decorations = "Full"
# decorations_theme_variant = "Dark"
padding = { x = 5, y = 5 }
dynamic_title = true
dimensions = { columns = 120, lines = 40 }

[font]
normal = { family = "FiraCode Nerd Font", style = "Medium" }
size = 11

[env]
term = "xterm-256color"
